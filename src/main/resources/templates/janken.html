<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <meta charset="utf-8">
  <title>janken</title>
</head>

<body>
  <a href="/logout">ログアウト</a>
  <h1>Janken GAME!</h1>
  <div th:if="${entry}">
    エントリー
    <ul>
      <li th:each="user : ${entry.users}">[[${user}]]</li>
    </ul>
  </div>

  <div th:if="${name}">
    HI [[${name}]]
  </div>
  <p>
    <a href="/jankengame?hand=gu">ぐー</a>
    <a href="/jankengame?hand=tyoki">ちょき</a>
    <a href="/jankengame?hand=pa">ぱー</a>
  </p>
  <div th:if="${zibun}">
    あなたの手 [[${zibun}]]
  </div>
  <div th:if="${aite}">
    あいての手 [[${aite}]]
  </div>
  <div th:if="${syouhai}">
    結果 [[${syouhai}]]
  </div>
</body>

</html>
